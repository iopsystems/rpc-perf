[workspace.package]
authors = ["Brian Martin <brian@iop.systems>"]
edition = "2021"
homepage = "https://github.com/iopsystems/rpc-perf"
repository = "https://github.com/iopsystems/rpc-perf"
license = "MIT OR Apache-2.0"

[package]
name = "rpc-perf"
description = "RPC Performance Testing"
version = "5.1.1-alpha.0"
authors = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[workspace.dependencies]
histogram = "0.7.4"
serde = "1.0.189"

[dependencies]
ahash = "0.8.3"
async-channel = "1.9.0"
backtrace = "0.3.69"
boring = "2.1.0"
boring-sys = "2.1.0"
bytes = "1.5.0"
clap = "4.4.6"
clocksource = "0.7.0"
foreign-types-shared = "0.3.1"
futures = "0.3.28"
http-body-util = "0.1.0-rc.3"
hyper = { version = "1.0.0-rc.4", features = ["http1", "http2", "client"]}
histogram = { workspace = true }
humantime = "2.1.0"
momento = "0.32.1"
metriken = "0.3.0"
mio = "0.8.8"
net = { git = "https://github.com/pelikan-io/pelikan" }
paste = "1.0.14"
protocol-memcache = { git = "https://github.com/pelikan-io/pelikan" }
protocol-ping = { git = "https://github.com/pelikan-io/pelikan" }
rand = "0.8.5"
rand_distr = "0.4.3"
rand_xoshiro = "0.6.0"
ratelimit = "0.7.1"
redis = { version = "0.23.3", features = ["tokio-comp"] }
ringlog = "0.3.0"
rpcperf-dataspec = { path = "lib/dataspec" }
serde = { workspace = true }
serde_json = "1.0.107"
session = { git = "https://github.com/pelikan-io/pelikan" }
sha2 = "0.10.8"
slab = "0.4.9"
tokio = { version = "1.33.0", features = ["full"] }
tokio-boring = "2.1.5"
toml = "0.8.2"
zipf = "7.0.1"
warp = "0.3.6"

[workspace]
members = [
    "lib/dataspec",
]

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.dev]
debug = true
opt-level = 0
